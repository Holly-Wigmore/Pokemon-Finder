<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Pokemon Finder</title>
  </head>
  <body>
    <img class="header" src="./pokemon.png" />

    <div id="container" class="container">
      <h1 class="title">Pokemon Finder</h1>
      <form role="search" id="search-form" class="search-form">
        <label class="search-input" for="search-input"
          >Search for Pok√©mon Name or ID:</label
        >
        <input
          type="text"
          name="pokemon"
          id="search-input"
          class="input"
          placeholder="...Pikachu"
          required
        />
        <button class="search-button" id="search-button">Search</button>
      </form>
      <div class="name-and-id">
        <span id="pokemon-name">Name:</span>
        <span id="pokemon-id">Id:</span>
      </div>
      <div class="size">
        <span id="weight">Weight:</span>
        <span id="height">Height:</span>
      </div>
      <div id="sprite-container" class="sprite-container"></div>
      <div id="types"></div>
    </div>
    <div class="bottom-container">
      <table>
        <tr>
          <th>Base</th>
          <th>Stats</th>
        </tr>
        <tr>
          <td>HP:</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack:</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense:</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Special Attack:</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Special Defense:</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td id="speed" class="speed"></td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
